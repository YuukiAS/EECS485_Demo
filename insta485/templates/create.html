<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta485</title> <!-- put in the header! -->
    <link href="{{ url_for('get_css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
            <div class="navbar-nav">
                <a href="/" class="navbar-brand divider px-3"> 
                    <img src="{{ url_for('get_logo') }}" id="logo" alt="logo">
                </a>
                <a class="nav-item nav-link text-body fs-4" href="/">Insta485</a>
            </div>


            <div>  
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link text-body text-decoration-none fw-bold mx-2" href="/accounts/login/">Login</a>
                    </div>
                </div>
            </div>
    </nav>

    <hr class="my-1">  

    <div class="mx-auto my-4" style="width: 40rem;">
        <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-2">
                    <label for="file" class="col-form-label">Photo</label>
                </div>
                <div class="col-7">
                    <input type="file" name="file" id="file" required/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="fullname" class="col-form-label">Name</label>
                </div>
                <div class="col-7">
                    <input type="text" name="fullname" id="fullname" required class="form-control my-2" />                    
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="username" class="col-form-label">Username</label>
                </div>
                <div class="col-7">
                    <input type="text" name="username" id="username" required class="form-control my-2" />
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-7">
                    <input type="text" name="email" id="email" required class="form-control my-2" />
                </div>
            </div>
            
            <div class="row">
                <div class="col-2">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-7">
                    <input type="password" id="password" name="password" required class="form-control my-2" />
                </div>
            </div>
            <div class="row">
                <div class="offset-2">
                    <input type="submit" name="signup" value="sign up" class="btn btn-primary my-2"/>
                </div>
            </div>
            <input type="hidden" name="operation" value="create"/>
            <div id="helpBlock" class="form-text">
                Have an account? 
                <a class="text-decoration-none fw-bold text-body" href="/accounts/login/">
                    Log in
                </a>
            </div>
          </form>
    </div>

</body>
</html>
