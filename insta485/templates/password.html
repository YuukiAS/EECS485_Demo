<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta485</title> <!-- put in the header! -->
    <link href="{{ url_for('get_css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
            <div class="navbar-nav">
                <a href="/" class="navbar-brand divider px-3"> 
                    <img src="{{ url_for('get_logo') }}" id="logo" alt="logo">
                </a>
                <a class="nav-item nav-link text-body fs-4" href="/">Insta485</a>
            </div>


            <div>  
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link text-body text-decoration-none fw-bold divider" href="/explore/">explore</a>
                        <a class="nav-item nav-link text-body text-decoration-none fw-bold mx-2" href="/users/{{logname}}/">{{logname}}</a>
                    </div>
                </div>
            </div>
    </nav>

    <hr class="my-1">  

    <div class="mx-auto my-4" style="width: 40rem;">
        <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-3">
                    <label for="password" class="col-form-label">Old password</label>
                </div>
                <div class="col-7">
                    <input type="password" name="password" id="password" required class="form-control my-2"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-3">
                    <label for="new_password1" class="col-form-label">New password</label>
                </div>
                <div class="col-7">
                    <input type="password" name="new_password1" id="new_password1" required class="form-control my-2"/>                   
                </div>
            </div>
            
            <div class="row">
                <div class="col-3">
                    <label for="new_password2" class="col-form-label">New password, again</label>
                </div>
                <div class="col-7">
                    <input type="password" name="new_password2" id="new_password2" required class="form-control my-2"/>                   
                </div>
            </div>

            <div class="row">
                <div class="offset-3">
                    <input type="submit" name="update_password" value="submit" class="btn btn-primary my-2"/>
                </div>
            </div>

            <input type="hidden" name="operation" value="update_password"/>

            <div id="helpBlock" class="form-text">
                <a class="text-decoration-none fw-bold text-body" href="/accounts/edit/">
                    Back to edit account
                </a>
            </div>
          </form>
    </div>

</body>
</html>
